<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- google-icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password Generator</h1>
  
        <div class="display-container">
          <input readonly placeholder="Password" class="display" dataPasswordDisplay>
          <button class="btn" dataCopy>
            <span class="tooltip" dataCopyPassword></span>
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
  
        <div class="input-container">
          <div class="length-container">
            <div>Password Length</div>
            <div dataLengthNumber>0</div>
          </div>

          <input type="range" class="slider" min="1" max="20" step="1" dataLengthSlider>

          <div class="checkbox-container">
            <label for="uppercase">
              <input type="checkbox" id="uppercase">
              Include uppercase letters
            </label>
            <label for="lowercase">
              <input type="checkbox" id="lowercase">
              Include lowercase letters
            </label>
            <label for="numbers">
              <input type="checkbox" id="numbers">
              Include numbers
            </label>
            <label for="symbols">
              <input type="checkbox" id="symbols">
              Include symbols
            </label>
          </div>
    
          <div class="strength-container">
            <span>Strength</span>
            <div dataIndicator></div>
          </div>
    
          <!-- Generate Password -->
          <button class="generate-btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
